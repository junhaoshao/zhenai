  </div>

    <script>
        function task(){
            var span=document.getElementById("aa");
            console.log(span.innerHTML);
            var n=parseInt(span.innerHTML);
            //console.log(n);
            n--;
            if(n!=0) {
                //console.log(n)
                span.innerHTML =`${n}秒钟后自动跳转到主页`
            }
            else
            location.href="index.html";
        }
        var timer=setInterval(task,1000);
        function stop(){
            clearInterval(timer);
        }
    </script>
